  <style>
    .animated-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: black;
      overflow: hidden;
    }
    .animated-line {
      position: absolute;
      background-color: white;
      opacity: 0.5;
      animation: animateLine 10s infinite;
    }
    .animated-dot {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: white;
      opacity: 0.5;
      animation: animateDot 5s infinite;
    }
    @keyframes animateLine {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }
    @keyframes animateDot {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 0.5;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0);
      }
    }
  </style>
</head>

  <script>
    // jQuery code to create animated lines and dots
    $(document).ready(function() {
      var lineCount = 50; // Number of lines to create
      var dotCount = 100; // Number of dots to create

      var $animatedBackground = $('.animated-background');

      // Create lines
      for (var i = 0; i < lineCount; i++) {
        var $line = $('<div class="animated-line"></div>');
        $line.css({
          top: Math.random() * 100 + '%',
          left: Math.random() * 100 + '%',
          height: Math.random() * 2 + 'px',
          width: Math.random() * 100 + '%',
          animationDuration: Math.random() * 10 + 5 + 's',
          animationDelay: Math.random() * 5 + 's'
        });
        $animatedBackground.append($line);
      }

      // Create dots
      for (var j = 0; j < dotCount; j++) {
        var $dot = $('<div class="animated-dot"></div>');
        $dot.css({
          top: Math.random() * 100 + '%',
          left: Math.random() * 100 + '%',
          animationDuration: Math.random() * 5 + 2 + 's',
          animationDelay: Math.random() * 3 + 's'
        });
        $animatedBackground.append($dot);
      }
    });
  </script>
